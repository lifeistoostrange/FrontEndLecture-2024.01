<!--
    HTML : 화면에 보여주기위한 코드
        input 태그의 종류와 form태그
        > 이용자에게 입력을 받아서 어딘가로 전달하는 행위를 돕는 태그
        <input type=""> : type이라는 속성에 따라서 여러가지 형태의 데이터를 입력
        <form> : 입력받는 데이터를 모아주는 태그
            > 모아놓은 데이터를 전송할 서버로 선택, 전송방법도 선택
        

        ------------------------
    *** display, layout *** 

    html 태그 : 항상 박스 형태 > 테트리스를 한다
                >항상 왼쪽 상단부터 채운다.

    -- 스타일 요소 --
    style ="display : 속성값"

    display = block : 
            - 항상 너비가 한줄 전체, (부모태그의 너비만큼 차이)
            - block 형태인 태그들은 항상 새로운 줄에서 시작
    display = inline :
            -너비가 태그의 "내용"만큼 차지
            -라인 한줄에 여러개 배치 가능
    display = inline-block
            - 두가지 속성의 장점을 이용하는 속성값
            - 크기를 조절하기 가능, 라인 한줄에 여러개 배치 가능

    각 태그별로 display의 기본값이 존재
    block : <div>, <p>, <h>, <ul>, <ol>, <form>...
    inline : <span>, <a>, <img>, <input>...


    display의 속성들을 이용하여 여러 구성요소(태그)들을 보기 좋게 배치하는것이 layout

    <div> 태그를 이용해서 배치
    > div를 유지보수할 때 태그들을 다시 분석, 태그마다 아이디가 다르기 때문
    > 시멘틱태그 >> 상단에 작성할 태그 : <header> 태그화


    HTML 뼈대에 꾸밈 속성을 넣기 위한 언어 : CSS
    HTML : markup 언어 : 태그로 구성된 언어
    CSS : style 언어 : 태그들의 디자인을 담당하는 언어
    
    <style> </style>

-->
