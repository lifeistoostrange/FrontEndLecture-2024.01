<!--

    이전 : 태그 내의 style 속성을 부여하여 태그들의 디자인을 변경하는 방법
        <div style-"width:100px"> * 100번 작성
            >수정할 때 모든 파일을 열어서 하나씩 일일히 수정해야함
    
    이후 : 태그 내의 style 속성을 꺼내와서 별도의 태그로 작성하거나 별도의 파일로 관리

    ------------------------------------------------

    HTML 문법 : 태그를 '요소'라고 표현
    <태그이름 속성="속성값"> </태그이름> : 요소, 태그

    CSS 문법 :
    1. <style> 태그로 감싸서 작성하는 방법

    <style>
        선택자 { 스타일속성 = "스타일속성값"; 스타일속성 = "스타일속성값" }
    </style>

    * 선택자 : 태그를 선택하는 방법
    * { } : 중괄호 안에 적용하고 싶은 스타일을 작성
    * 스타일속성 : 적용할 스타일 옵션
    * 스타일속성값 : 적용할 수치, 형태, 기타등등
    * ; : 선언 구분자, 문장에서의 쉼표 기능, 스타일의 구분자

    2. 외부 파일을 등록
    * 적용하고싶은 html 문서 내에서 css파일을  호출(선언)
    <link rel="stylesheet" href="~~~~.css"/>

    
    ~~~.css : 적용할 css 파일(확장자가 .css로 끝남)
    css파일 내의 내용 : 
        선택자0 { 스타일속성 = "스타일속성값"; 스타일속성 = "스타일속성값" }
        선택자1 { 스타일속성 = "스타일속성값"; 스타일속성 = "스타일속성값" }
        선택자2 { 스타일속성 = "스타일속성값"; 스타일속성 = "스타일속성값" }

-->
