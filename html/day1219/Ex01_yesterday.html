<!--
    HTML : 웹페이지를 만드는 언어
    시작태그와 종료태그를 작성하면 태그가 생성
    <> : 꺽쇠괄호(태그)
    
    <태그이름> </태그이름> : 시작, 종료태그 한쌍으로 구성
    * 예외 : 빈태그, 시작태그만 존재 <태그이름 />


    단락 
    제목표현하는 태그
    리스트를 만드는 태그
    테이블을 만드는 태그

    태그를 이용해서 웹페이지 구조를 만들고, 뻐대를 구현한다.
    +style을 넣어서 웹페이지를 꾸미기

    <html> ~~ </html> : ~~ 사이에 명령어를 작성
    * 태그 이름은 항상 소문자로 작성

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Document</title>
    </head>
    <body>
        <p>
            <button></button>
        </p>

    </body>
</html>
