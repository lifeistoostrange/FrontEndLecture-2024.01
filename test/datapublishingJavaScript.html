<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var idNumberFront = document.getElementById('idNumberFront');
            var idNumberBack = document.getElementById('idNumberBack');
            var submitButton = document.querySelector('button[type="submit"]');

            idNumberFront.addEventListener('input', function () {
                var maxLength = parseInt(this.getAttribute('maxlength'));
                var currentLength = this.value.length;

                if (currentLength >= maxLength) {
                    idNumberBack.focus();
                }
            });

            idNumberBack.addEventListener('input', function () {
                var currentLength = this.value.length;

                if (currentLength === 0) {
                    idNumberFront.focus();
                }
            });

            submitButton.addEventListener('click', function () {
                var frontValue = idNumberFront.value;
                var backValue = idNumberBack.value;

                if (frontValue.length !== 6 || backValue.length !== 7) {
                    alert("주민등록번호를 올바르게 입력하세요.");
                }                 
            });
        });
    </script>
</head>

<body style="margin: 50px">
    주민등록번호 : <input type="text" id="idNumberFront" maxlength="6" autofocus> - <input type="password" id="idNumberBack" maxlength="7"> <button type="submit">제출</button></br>
    앞 6자리와 뒤 7자리를 전부 입력해주세요
</body>

</html>
