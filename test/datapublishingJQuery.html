<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주민등록번호를 알려주세요!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            body {
                font-size: 24px;
                text-align: center;
                margin-top: 50px;
            }
        </style>
    <script>
        $(document).ready(() => {
            $("#idNumberFront").on('input', function () {
                var maxLength = $(this).attr('maxlength');
                var currentLength = $(this).val().length;

                if (currentLength >= maxLength) {
                    $("#idNumberBack").focus();
                }
            });

            $("#idNumberBack").on('input', function () {
                var currentLength = $(this).val().length;

                if (currentLength === 0) {
                    $("#idNumberFront").focus();
                }
            });

            $("button[type='submit']").on('click', function () {
                var frontValue = $("#idNumberFront").val();
                var backValue = $("#idNumberBack").val();

                if (frontValue.length !== 6 || backValue.length !== 7) {
                    alert("주민등록번호를 올바르게 입력하세요.");
                } 
            });
        });
    </script>
</head>

<body style="margin : 50px">
    주민등록번호 : <input type="text" id="idNumberFront" maxlength="6" autofocus> - <input type="password" id="idNumberBack" maxlength="7"> <button type="submit">제출</button>
</body>

</html>
