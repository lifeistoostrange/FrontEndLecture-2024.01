<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_layout</title>
</head>
<body>
    <!--
        layout : 웹페이지에 여러 구성 요소가 들어감
                구성 요소들을 보기 좋게 효과적으로 배치하는 작업
                * 페이지의 외관을 결정짓는 중요한 요소
                * 기능별로, 카테고리별로 그룹화

        페이지의 header 영역 : 페이지의 상단 영역(회사로고, 메뉴, 즐겨찾기, 검색 등)
        페이지의 footer 영역 : 페이지의 하단 영역(사업자번호, sns링크, 블로그링크 등)
        페이지의 nav(네비) 영역 : 페이지의 하이퍼링크를 모아둔 영역(필수 아님)
        페이지의 section 영역 : 문서의 내용을 담는 영역 ex) main, container, body 등

    -->

    <div style="border: 3px solid red;">
        헤더영역입니다.
    </div>
    <div style="border: 3px solid blue;">
        메뉴영역입니다.
    </div>
    <div style="border: 3px solid green; height: 700px;">
        내용영역입니다.
    </div>
    <div style="border: 3px solid yellow;">
        푸터영역입니다.
    </div>
</body>
</html>
