<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05_form</title>
</head>
<body>
    <!--
        form 태그
        input 태그를 이용하여 클라이언트에게 입력받은 값을
        서버로 데이터를 전달하도록 도와주는 포장 태그
        필수 속성 두가지 : method / action
        method : 서버와의 통신 약속을 정하는 속성 (데이터 전달 방식)
        action : 전송할 때 이동해야하는 페이지 명 (<a href="">와 같은 기능)
        
        입력이 끝났고 전달하겠다 라는 사건(이벤트)가 필요
        -> 이벤트를 만들기 위해서 보통 버튼 태그를 사용

        form 태그의 입력 값과 버튼의 이벤트를 만들어서 서버에 전달, 데이터를 전송
        데이터를 전송하는 기능 -> 'submit'
        input type="submit" : form 태그의 데이터를 서버로 전송하는 기능을 가진 버튼
    -->

    No-form : <input type="text" placeholder="아이디.."><br/>
    <input type="button" value="일반버튼"/>
    <input type="submit" value="제출버튼"/>
    <input type="reset" value="초기화버튼"/>
    <hr/><br/>

    <form id="myform" action="#">
        form : <input type="text" placeholder="아이디.."><br/>
        E-mail : <input type="text"  id="email"><br/>
        E-mail2 : <input type="email"><br/>
        휴대폰번호 : <input type="text"  pattern="(010|011)-\d{3,4}-\d{4}"><br/>
        <input type="button" value="일반버튼" id="btn"/>
        <input type="submit" value="제출버튼"/>
        <input type="reset" value="초기화버튼"/>
    </form>

    <!-- script 태그 : 해당 시작태그와 종료태그 사이는 javascript가 작성되는 공간-->
     <script>
        // 자바스크립트 구현 공간
        document.querySelector("#btn").addEventListener("click",function(){
            alert('you have clicked 일반버튼');
        })
    </script>

    <script>
        // 자바스크립트
        document.querySelector("#myform").addEventListener("submit", function(e){ 
            
        var email = document.querySelector("#email");
        var isValidate = false;
        var regexp =/[a-z]+[a-z0-9]*\.?[a-z0-9]*@[a-z0-9]+\.?[a-z0-9]*/i;

        if(!regexp.test(email.value)){
            alert("이메일 형식이 다릅니다.");
        }

        });
    </script>

</body>
</html>
